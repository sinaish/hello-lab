	<h1>My Little Dreams</h1>
	<h2>By Georgia Douglas Johnson</h2>
    <p>I’m folding up my little dreams
    <br>
    	Within my heart tonight,
    <br>
	And praying I may soon forget
	<br>
   		The torture of their sight.
   	</p>
   	
   	<p>For time’s deft fingers scroll my brow<br>
  		 With fell relentless art—<br>
	I’m folding up my little dreams<br>
  		 Tonight, within my heart.
